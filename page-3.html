<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body>
     
    <div class="quick-draw">
       <div class="sidebar">
           <div class="brand">
               <img src="./images/brand.png" width="80%">
           </div>
           <div class="draw-number">
               <span>Draw Number</span>
               <h3>10780</h3>
           </div>
           <div class="nxt-draw">
            <span>next draw</span>
            <h3>4:00</h3>
           </div>
       </div>
       <script>
           var html = "";
       </script>
       <div class="content" id='re'></div>
    </div>
    <script src='js/app.js'></script>
</body>
<script>
    $(document).ready(function(){

        var re = $('#re');
        var data = [];

        if(localStorage.getItem('quick-picked')){
            var d1 = localStorage.getItem('quick-picked');
            data = d1.split(',');
        }

        if(localStorage.getItem('picked-value')){
            var d2 = localStorage.getItem('picked-value');
            data = d2.split(',');
        }

    
        var rows = _.chunk(data, 5);
    
        for(var i = 0; i<rows.length;i++){
            var values = rows[i]
            re.append(`<div class='rows'>`);
            for(var j=0; j<values.length;j++){
                re.append(`<div class="items">${values[j]}</div>`);        
            }
            re.append(`</div>`);
        }

        // setTimeout(function(){
        //     window.location.href="./page-1.html"
        // },10000)
    })
</script>
</html>
