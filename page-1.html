<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>

    <div class="play-lottery">
        <p id="error-message" ></p>
        <!-- section one -->
        <div class="section-common">
            <div class="counter">1</div>
            <div class="paragaph">
                <p>how many numbers (sports) <br> do you want to play? </p>
            </div>
            <div class="content">

                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>01</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>02</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>03</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>04</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>05</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>06</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>07</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>08</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>09</span>
                    </label>
                </div>
                <div class="ticket-box">
                    <label class='ticket'>
                        <input type="radio" name="sports">
                        <span>10</span>
                    </label>
                </div>

            </div>
        </div>

        <!-- section-two -->
        <div class="section-common">
            <div class="counter">2</div>
            <div class="paragaph">
                <p>pick your own numbers </br> or mark quick pick</p>
            </div>
            <div class="content" id="ticketBox">
                   
            </div>
            <p class='q-pick'>quick pick 
                 <input type="checkbox" class="random-pick" id="quickPick">
           </p>
        </div>

        <!-- section-three  -->
        <div class="section-common">
            <div class="counter">3</div>
            <div class="paragaph">
                <p>how much do you want to paly <br>per drawing ?</p>
            </div>
            <div class="content">

                    <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$1</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$2</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$3</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$4</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$5</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="money">
                                <span>$6</span>
                            </label>
                        </div>

            </div>
        </div>

        <!-- section-four  -->
        <div class="section-common">
            <div class="counter">4</div>
            <div class="paragaph">
                <p>how many consecutive drawings <br>do you want to play ? </p>
            </div>
            <div class="content">

                    <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>01</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>02</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>03</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>04</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>05</span>
                            </label>
                        </div>
                        <div class="ticket-box">
                            <label class='ticket'>
                                <input type="radio" name="how_many">
                                <span>06</span>
                            </label>
                        </div>

                        <a href="#" class="nextBtn" onclick="goForDraw()">next</a>

            </div>
        </div>
    </div>
    <script src='./js/app.js'></script>
</body>

</html>
